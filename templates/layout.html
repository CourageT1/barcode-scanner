<!-- app/templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Made Easy</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('favicon') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='android-chrome-512x512.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #scan-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        #manual-entry {
            display: none;
        }

        #manual-entry input {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Shopping Made Easy!</h1>
        <p>Explore our products and enjoy a convenient shopping experience.</p>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contacts">Contacts</a></li>
            <li><a href="/promotions">Promotions</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Shopping Made Easy</p>
    </footer>

    <!-- Add a button to toggle between scanning and manual entry -->
    <button id="scan-button" onclick="toggleManualEntry()">Scan Code</button>

    <!-- Input field for manual barcode entry -->
    <div id="manual-entry">
        <label for="manual-barcode">Enter Barcode:</label>
        <input type="text" id="manual-barcode" name="manual-barcode">
        <button onclick="submitManualEntry()">Submit</button>
    </div>

    <!-- Script to handle toggle and manual entry -->
    <script>
        function toggleManualEntry() {
            var manualEntryDiv = document.getElementById("manual-entry");
            if (manualEntryDiv.style.display === "none") {
                manualEntryDiv.style.display = "block";
            } else {
                manualEntryDiv.style.display = "none";
            }
        }

        function submitManualEntry() {
            // Get the manually entered barcode
            var manualBarcode = document.getElementById("manual-barcode").value;

            // Redirect to the scanning page with the manually entered barcode
            window.location.href = "{{ url_for('scan') }}?barcode=" + manualBarcode;
        }
    </script>
</body>
</html>
